



<div class="header bg-gradient-light py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
        </div>
      
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
        
          <h2 class="text-center" style="margin-top:20px">Sign Up </h2>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Sign up with credentials</small>
          </div>
          <form role="form"  [formGroup]="signUpForm" (ngSubmit)="signUpForm.valid && onSubmit()">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                </div>
                <input class="form-control" type="text" formControlName="firstname"  name="firstname" placeholder="first name"
                required  autocomplete="off">
                <div *ngIf="submitted && f?.['firstname']?.['errors']?.['required']">
                  <label class="alert-danger">This field is required.</label>
                </div>
              </div>
             
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                </div>
                <input class="form-control" type="text" formControlName="lastname" name="lastname" placeholder="last name"
                required   autocomplete="off">
                <div *ngIf="submitted && f?.['lastname']?.['errors']?.['required']">
                  <label class="alert-danger">This field is required.</label>
                </div>
              </div>
              
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email" name="email" matInput placeholder="Email"
                required [pattern]="emailRegex"  autocomplete="off">
                <div *ngIf="submitted && f?.['email']?.['errors']">
                  <label *ngIf="f?.['email']?.['errors']?.['required']" class="alert-danger">This field is required.</label>
                 <label *ngIf="f?.['email']?.['errors']?.['pattern']" class="alert-danger">this is not an email address.</label> 
               </div>
              </div>
            
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" formControlName="password" name="password" placeholder="Password"
                minlength="4" required  autocomplete="off">
                <div *ngIf="submitted && f?.['password']?.['errors']">
                  <label *ngIf="f?.['password']?.['errors']?.['required']" class="alert-danger">This field is required.</label>
                 <label *ngIf="f?.['password']?.['errors']?.['minlength']" class="alert-danger">Enter atleast 4 characters.</label> 
               </div>
              </div>
           
            </div>

          
          <div class="form-group">
            <div class="input-group input-group-alternative mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-single-02"></i></span>
              </div>
              <select class="form-control" placeholder="Role"  formControlName="Role" name="Role" matInput 
              required     >
              <option class="option" value="" disabled selected>Role</option>
              <option class="option" value="Admin">Admin</option>
              <option class="option" value="User">User</option>
              </select>
            </div>
          
          </div>
       
          <div class="form-group">
            <input (change)="onFileSelect($event)" type="file" />
          </div>
        
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Create account</button>

            </div>
          </form>
          <div class="alert alert-success" role="alert" *ngIf="showSucessMessage">
            <p>The user was successfully registered <br> An email with his credentials was sent on his email account .</p>
          </div>
          
       
          <div class="alert alert-danger" role="alert" *ngIf="serverErrorMessages">
            {{serverErrorMessages}}
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
