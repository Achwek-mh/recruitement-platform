<div class="header bg-gradient-light py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
        </div>
    </div>
  </div>
</div>
<div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>

<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0 center" style="width: 34rem;" >
         
        <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <h5 class="card-title text-center">Forgot Password</h5>
            </div>
       

           <!--  <div class="separator separator-bottom separator-skew zindex-100">
              <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
              </svg>
            </div>
                   -->
                      <div class="alert alert-danger" role="alert" id="errorMsg" *ngIf="errorMessage">
                          <span>{{errorMessage}}</span>
                      </div>
                      <div  class="alert alert-success" role="alert" id="successMsg" *ngIf="successMessage">
                          <span>{{successMessage}}</span>
                      </div>
                      <form action="" [formGroup]="RequestResetForm" (ngSubmit)="RequestResetUser(RequestResetForm)">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                              <input _ngcontent-c0="" class="form-control form-control-lg" placeholder="email"
                                  type="text" id="email" formControlName="email" autocomplete="off" />
                              <span *ngIf="!RequestResetForm.get('email').valid && !IsvalidForm"
                                  class="help-block">Please enter a valid email!</span>
                          </div>
                        </div>
                        <div class="form-group">
                            <div class="row mt-3">
                                <div class="col-6">
                               
                                </div>
                                <div class="col-6 text-right">
                                  <button type="submit" class=" btn btn-primary">Reset
                                      Password</button>
                              </div>
                            </div>
                            </div>                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
